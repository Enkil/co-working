
<section class="test-drive" id="test-drive-form">
  <div class="container">
    <h2 class="h2-title -wo-lines">Получить бесплатный тест-драйв коворкинга</h2>
    <h3 class="subtitle">Заполни форму и получи бесплатный день в коворкинге</h3><a class="social-loginbtn" href="javascript:void(0)"><span>Зарегистрироваться через социальные сети</span>
      <div class="fb"></div>
      <div class="vk"></div></a>
    <form class="testdrive-form row" id="form-test-drive">
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Имя *</span>
          <input class="input" name="name" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Фамилия *</span>
          <input class="input" name="surname" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Телефон *</span>
          <input class="input js-input-tel" name="phone" type="tel" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Электронная почта *</span>
          <input class="input" name="email" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Город проживания *</span>
          <input class="input" name="city" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4 _d-flex _align-center">
        <label class="checkbox">
          <input class="js-input-checkbox" type="checkbox"/><span>Я хочу получать рассылку</span>
        </label>
      </div>
      <div class="column -xs-12">
        <h3 class="additional">Дополнительная информация</h3>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <div class="img-upload">
          <div class="upload">
            <div class="clip"></div>
            <div class="clip -bg"></div>
            <div class="clip -bordered"></div>
            <input type="file"/>
          </div>
          <div class="controls">
            <p class="photo">Фото</p><a class="uploadbtn" href="javascript:void(0)"><span>Загрузить</span></a>
          </div>
        </div>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label"><span>Ссылка на сайт *</span>
          <input class="input" name="siteurl" required="required"/>
        </label>
        <label class="label"><span>Род занятий *</span>
          <input class="input" name="work" required="required"/>
        </label>
      </div>
      <div class="column -xs-12 -md-6 -lg-4">
        <label class="label -social"><span>Социальные сети</span>
          <input class="input"/>
        </label>
      </div>
      <div class="column -xs-12">
        <button class="signin"><span>Зарегистрироваться</span></button>
      </div>
    </form>
  </div>
</section>
