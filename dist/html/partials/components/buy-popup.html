
<div class="buy-popup">
  <div class="close"></div>
  <h2 class="title">Оплата</h2>
  <p class="text">Пожалуйста. заполните следующие данные</p>
  <form class="js-buy-form">
    <label class="label"><span>Имя</span>
      <input class="input" name="bp-name" required="required"/>
    </label>
    <label class="label"><span>Электронная почта</span>
      <input class="input" name="bp-mail" required="required"/>
    </label>
    <label class="label"><span>Телефон</span>
      <input class="input js-input-tel" name="bp-phone" type="tel" required="required"/>
    </label>
    <button class="btn">Оплатить</button>
  </form>
</div>
